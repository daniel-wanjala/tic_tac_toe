<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container">
			<div id="title">
				<h1>Tic Tac Toe</h1>
			</div>

			<div id="game-options">
				<button id="vs-human">vs Human</button>
				<button id="vs-computer">vs Computer</button>
			</div>

			<div id="player-turn"></div>

			<div id="game-board">
				<div
					class="square"
					data-index="0"
				></div>
				<div
					class="square"
					data-index="1"
				></div>
				<div
					class="square"
					data-index="2"
				></div>
				<div
					class="square"
					data-index="3"
				></div>
				<div
					class="square"
					data-index="4"
				></div>
				<div
					class="square"
					data-index="5"
				></div>
				<div
					class="square"
					data-index="6"
				></div>
				<div
					class="square"
					data-index="7"
				></div>
				<div
					class="square"
					data-index="8"
				></div>
			</div>

			<div id="end-game">
				<h2 id="end-message"></h2>
				<button id="restart-btn">Play Again</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
